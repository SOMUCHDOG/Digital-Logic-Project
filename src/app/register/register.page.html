<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu></ion-menu>
  
  <ion-content padding>
    <ion-list>
  
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label postition="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label postition="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  
    </ion-list>
  
    <ion-button fill="solid" expand="block" color="dark" (click)="register()">Register</ion-button>
  
  </ion-content>

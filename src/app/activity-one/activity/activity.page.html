<ion-header>
  <ion-toolbar>
    <ion-title>Key Terms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="container">
    <ion-card-content>
    <div  class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
            <!-- <h3><strong>{{vocabulary.word}}</strong></h3> -->
          </div>
          <div class="flip-card-back">
            <h2>Term should go here</h2>
            <li *ngFor="let i of vocabulary | async">
              {{i.word}}
              </li>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

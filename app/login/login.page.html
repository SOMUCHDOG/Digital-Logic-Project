<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(NgModule)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(NgModule)]="password"></ion-input>
      </ion-item>

      <div text-center>
        <button ion-button (click) ='register(email, password)'>Register</button>
        <button ion-button (click) ='login(email, password)'>Login</button>

      </div>
    </ion-content>
